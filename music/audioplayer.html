<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Amazing HTML5 Audio Player, powered by http://amazingaudioplayer.com</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="audioplayerengine/jquery.js"></script>
    <script src="audioplayerengine/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="audioplayerengine/initaudioplayer-1.css">
    <script src="audioplayerengine/initaudioplayer-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:12px auto;">
    
    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-1" style="display:block;position:relative;width:100%;max-width:420px;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="Man With A Mission" data-title="Seven Deadly Sins" data-album="Nanatsu No Taizai" data-info="" data-image="audios/Original_Soundtrack_-_Cover.png" data-duration="255">
                <div class="amazingaudioplayer-source" data-src="audios/Seven%20Deadly%20Sins%3B%20.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="Linked Horizon" data-title="Shinzou wo Sasageyo" data-album="Shingeki no Kyojin: Season 2" data-info="" data-image="audios/PCCG-1615.jpg" data-duration="382">
                <div class="amazingaudioplayer-source" data-src="audios/Shinzou%20wo%20Sasageyo.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="amazarashi" data-title="Sora ni Utaeba" data-album="Boku no Hero Academy: Season 2" data-info="" data-image="audios/81j6SM06JL._SL1429_.jpg" data-duration="218">
                <div class="amazingaudioplayer-source" data-src="audios/Sora%20ni%20Utaeba.mp3" data-type="audio/mpeg" />
            </li>
        </ul>
        <div class="amazingaudioplayer-engine"><a href="http://amazingaudioplayer.com" title="audio player for website">audio player for website</a></div>
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
